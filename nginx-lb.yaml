apiVersion: v1
kind: Service
metadata:
  name: rke2-ingress-nginx-controller-lb
  namespace: kube-system
  annotations:
    # Dit zorgt ervoor dat de service het VIP adres gebruikt
    metallb.universe.tf/loadBalancerIPs: "10.10.11.50"
spec:
  selector:
    app.kubernetes.io/name: rke2-ingress-nginx
    app.kubernetes.io/component: controller
  ports:
  - name: http
    port: 80
    targetPort: http
  - name: https
    port: 443
    targetPort: https
  type: LoadBalancer
  # Expliciet het IP specificeren (als alternatief voor de annotation)
  loadBalancerIP: 10.10.11.50 